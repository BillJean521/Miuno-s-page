<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fstyle.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de consulta</h1>
        <div class="formulario">
            <h2>Mandar mensaje</h2>
            <form id="registroForm">

            
                <label>Nombre: </label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label>Correo: </label>
                <input type="email" id="correo" name="correo" required>
                <br>
                <label>Razon de la consulta: </label>
                <select id="razon" required>
                    <option>Trabajar en un proyecto</option>
                    <option>Consulta sobre mis proyectos</option>
                    <option>Charlar</option>
                </select>
                <label>Describa el mensaje:</label>
                <textarea></textarea>


                <input type="submit" value="Enviar">
                
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
